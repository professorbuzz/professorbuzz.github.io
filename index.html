<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salami & Schoggi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            width: 100vw;  /* Full viewport width */
            overflow: hidden; /* Prevents scrollbars */
            background-color: black; /* Optional: Adds black background for better contrast */
        }
        img {
            width: 100vw;  /* Full viewport width */
            height: 100vh; /* Full viewport height */
            object-fit: contain; /* Ensures full image is shown without cropping */
        }
    </style>
</head>
<body>
    <img src="salamiundschoggi.png" alt="Responsive Full-Screen Image">
</body>
</html>
